<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>OpenSIMR</title>
<link rel="icon" href="{?=url()?}/favicon.png" type="image/x-icon">
<meta name="keywords" content="OpenSIMR">
<meta name="description" content="OpenSIMR Indonesia">
<meta name="author" content="drg. Faisol Basoro">
<link href="{?=url()?}/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="{?=url()?}/assets/css/materialdesignicons.min.css" rel="stylesheet">
<link href="{?=url()?}/themes/admin/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <form action="{?=url(ADMIN.'/settings/saveAplikasi')?}" method="POST">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pengaturan Aplikasi</h3>
                    </div>
                	  <div class="panel-body">
                        <div class="form-group">
                            <label>Halaman Depan</label>
                            <select name="homepage" class="form-control" data-use-search="true">
                                {loop: $settings.pages}
                                <option value="{$value.slug}" {if: $settings.homepage == $value.slug}selected{/if}>{$value.title} ({$value.slug})</option>
                                {/loop}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>URL API BPJS</label>
                            <input type="text" name="BpjsApiUrl" class="form-control" value="{$settings.BpjsApiUrl}" />
                        </div>
                        <div class="form-group">
                            <label>Cons ID BPJS</label>
                            <input type="text" name="BpjsConsID" class="form-control" value="{$settings.BpjsConsID}" />
                        </div>
                        <div class="form-group">
                            <label>Secret Key BPJS</label>
                            <input type="text" name="BpjsSecretKey" class="form-control" value="{$settings.BpjsSecretKey}" />
                        </div>
                        <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{?=url()?}/assets/jscripts/jquery.min.js"></script>
    <script type="text/javascript" src="{?=url()?}/assets/jscripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="{?=url()?}/themes/admin/js/main.min.js"></script>
</body>
</html>
