<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>OpenSIMR</title>
<link rel="icon" href="{?=url()?}/favicon.png" type="image/x-icon">
<meta name="keywords" content="OpenSIMR">
<meta name="description" content="OpenSIMR Indonesia">
<meta name="author" content="drg. Faisol Basoro">
<link href="{?=url()?}/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="{?=url()?}/assets/css/materialdesignicons.min.css" rel="stylesheet">
<link href="{?=url()?}/themes/admin/css/style.min.css" rel="stylesheet">

<link href="{?=url()?}/assets/css/animate.min.css" rel="stylesheet">
<link href="{?=url()?}/themes/admin/css/selectator.css" rel="stylesheet">
<link href="{?=url()?}/assets/css/font-awesome.css" rel="stylesheet">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <form action="{?=url(ADMIN.'/anjungan/saveSettings')?}" method="POST">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{$settings.title}</h3>
                    </div>
                	  <div class="panel-body">
                        <div class="form-group">
                            <label>Tampilkan Poli</label>
                            <select name="anjungan[display_poli][]" class="form-control" multiple>
                              {loop: $settings.poliklinik}
                                <option value="{$value.kd_poli}" {$value.attr}>{$value.nm_poli}</option>
                              {/loop}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Cara Bayar Umum</label>
                            <select name="anjungan[carabayar_umum]" class="form-control">
                              {loop: $settings.penjab}
                                <option value="{$value.kd_pj}"{if: $value.kd_pj == $settings.anjungan.carabayar_umum} selected{/if}>{$value.png_jawab}</option>
                              {/loop}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Antrian Loket</label>
                            <input type="text" name="anjungan[antrian_loket]" class="form-control" value="{$settings.anjungan.antrian_loket}" />
                        </div>
                        <div class="form-group">
                            <label>Antrian CS</label>
                            <input type="text" name="anjungan[antrian_cs]" class="form-control" value="{$settings.anjungan.antrian_cs}" />
                        </div>
                        <div class="form-group">
                            <label>Antrian Prioritas</label>
                            <input type="text" name="anjungan[antrian_prioritas]" class="form-control" value="{$settings.anjungan.antrian_prioritas}" />
                        </div>
                        <div class="form-group">
                            <label>Running Text Anjungan</label>
                            <input type="text" name="anjungan[text_anjungan]" class="form-control" value="{$settings.anjungan.text_anjungan}" />
                        </div>
                        <div class="form-group">
                            <label>Running Text Loket</label>
                            <input type="text" name="anjungan[text_loket]" class="form-control" value="{$settings.anjungan.text_loket}" />
                        </div>
                        <div class="form-group">
                            <label>Running Text Poliklinik</label>
                            <input type="text" name="anjungan[text_poli]" class="form-control" value="{$settings.anjungan.text_poli}" />
                        </div>
                        <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{?=url()?}/assets/jscripts/jquery.min.js"></script>
    <script type="text/javascript" src="{?=url()?}/assets/jscripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="{?=url()?}/themes/admin/js/main.min.js"></script>


    <script src="{?=url()?}/assets/jscripts/bootbox.min.js"></script>
    <script src="{?=url()?}/assets/jscripts/tinynav.min.js"></script>
    <script src="{?=url()?}/themes/admin/js/kalypto.min.js"></script>
    <script src="{?=url()?}/themes/admin/js/selectator.js"></script>
    <script type="text/javascript">
    /* 3. CONFIRM BOX
    --------------------------------------------------------- */
    $(document).on('click touchstart', '[data-confirm]:not(.disabled):not([disabled])', function(evt)
    {
        evt.preventDefault();
        var text = $(this).attr('data-confirm');
        var source = $(this);

        bootbox.confirm({
            message: text,
            callback: function(result) {
                if(result)
                {
                    if(source.is('[type="submit"]'))
                    {
                        $(document).off('click touchstart', '[data-confirm]:not(.disabled):not([disabled])');
                        source.click();
                    }
                    else if(source.is('a'))
                    {
                        $(location).attr('href', source.attr('href'));
                    }
                }
            }
        });
    });

    /* 4. TOOLTIP ACTIVATION
    --------------------------------------------------------- */
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        $("[data-toggle='popover']").popover();
    });

    /* 5. NOTIFICATION
    --------------------------------------------------------- */
    $(function () {
    	if($('#notify').length)
        {
    		$('#notify').slideDown(500);
            if($( window ).width() < 768)
                $('#content-wrapper').animate({'top' : '+=46'}, 500);

    		setTimeout(function() {
    			$('#notify').slideUp(500);
                if($( window ).width() < 768)
                    $('#content-wrapper').animate({'top' : '-=46'}, 500);
    		}, 8000);
    	}
    });

    /* 7. TINYNAV
    --------------------------------------------------------- */
    $(function () {
        $('.panel-heading .nav-tabs').tinyNav({
            active: 'active'
        });
    });

    /* 8. CUSTOM CHECKBOXES & RADIO BUTTONS
    --------------------------------------------------------- */
    $(':checkbox').kalypto();
    $(':radio').kalypto({toggleClass: 'toggleR'});

    /* 9. REMOTE MODAL
    --------------------------------------------------------- */
    $('a[data-toggle="modal"]').on('click', function(e) {
        var target_modal = $(e.currentTarget).data('target');
        var remote_content = $(e.currentTarget).attr('href');

        if(remote_content.indexOf('#') === 0) return;

        var modal = $(target_modal);
        var modalContent = $(target_modal + ' .modal-content');

        modal.off('show.bs.modal');
        modal.on('show.bs.modal', function () {
            modalContent.load(remote_content);
        }).modal();

        return false;
    });

    /* 10. CUSTOM SELECT
    --------------------------------------------------------- */
    $('select').each(function () {
        var options = {
            useDimmer: true,
            useSearch: true,
            labels: {
                search: '...'
            }
        };
        $.each($(this).data(), function (key, value) {
            options[key] = value;
        });
        $(this).selectator(options);
    });
    </script>
</body>
</html>
